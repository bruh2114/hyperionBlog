<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- CSS stylesheets -->
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    nav ul li a:hover {
        color: #ffd700;
    }
    .content {
        margin: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Specific styles for blog.html and post.html */
    .post {
        margin-bottom: 20px;
    }
    .post h2 a {
        color: #333;
        text-decoration: none;
    }
    .post h2 a:hover {
        color: #555;
    }
    .post-meta {
        font-size: 14px;
        color: #777;
    }
    </style>
</head>
<body>
    <header>
        <!-- Common header elements -->
        <nav>
            <ul>
                <li><a href="{% url 'blog_list' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer elements -->
    <footer>
        &copy; {% now "Y" %} My Blog. All rights reserved.
    </footer>
</body>
</html>
